<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            gap: 20px; /* Space between items */
        }

        .upload-section, .records-section {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1; /* Equal flex grow for both sections */
            min-width: 300px; /* Minimum width for responsiveness */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="file"],
        button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #recordList {
            list-style-type: none;
            padding: 0;
        }

        #recordList li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        img {
            border-radius: 5px;
            margin-left: 10px;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        button#fetchRecords {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
        }

        button#fetchRecords:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1>Upload Name and Image</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="file" id="image" accept="image/*" required>
                <button type="submit" id="uploadButton">Upload</button>
            </form>
            <div id="result"></div>
        </div>

        <div class="records-section">
            <h1>Uploaded Records</h1>
            <button id="fetchRecords">Fetch Records</button>
            <ul id="recordList"></ul>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const imageFile = document.getElementById('image').files[0];
            const formData = new FormData();
            formData.append('name', name);
            formData.append('image', imageFile); // Append the image file

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData, // Send FormData containing name and image
                });

                if (response.ok) {
                    const result = await response.json();
                   alert(`Upload successful`);
                    
                } else {
                    const error = await response.json();
                    document.getElementById('result').innerText = `Upload failed: ${error.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Upload failed due to an error.';
            }
        });

        document.getElementById('fetchRecords').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/records');
                if (response.ok) {
                    const records = await response.json();
                    const recordList = document.getElementById('recordList');
                    recordList.innerHTML = ''; // Clear the list before adding new records
                    records.forEach(record => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <span>${record.id}. ${record.name}</span>
                            ${record.image ? `<img src="${record.image}" alt="Uploaded Image" width="50" />` : 'No image uploaded'}
                        `;
                        recordList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch records');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
